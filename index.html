<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Run 3D - Seva Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif; /* Using Inter font */
            background-color: #f0f0f0; /* Light background for overall page */
        }
        canvas {
            display: block;
            background-color: #87ceeb; /* Sky blue background for the game world */
            width: 100%;
            height: 100%;
        }
        #scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border: 2px solid #ccc;
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .karma-score {
            display: flex;
            align-items: center;
        }
        .karma-icon {
            font-size: 28px;
            margin-right: 10px;
        }
        .good-karma-icon {
            color: #4CAF50; /* Green for good karma */
        }
        .bad-karma-icon {
            color: #f44336; /* Red for bad karma */
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            z-index: 100;
            display: none; /* Hidden by default */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        #message-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #message-box button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Scoreboard with enhanced styling and icons -->
    <div id="scoreboard">
        <div class="karma-score">
            <span class="karma-icon good-karma-icon">ðŸ˜Š</span>
            Good Karma: <span id="good-karma-value">0</span>
        </div>
        <div class="karma-score">
            <span class="karma-icon bad-karma-icon">ðŸ˜ž</span>
            Bad Karma: <span id="bad-karma-value">0</span>
        </div>
    </div>

    <!-- Message box for game over/instructions -->
    <div id="message-box">
        <p id="message-text"></p>
        <button id="restart-button">Restart Game</button>
    </div>

    <!-- Import Map for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
            }
        }
    </script>

    <!-- Three.js library and FBXLoader -->
    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Global variables for Three.js scene, camera, and renderer
        let scene, camera, renderer;
        // Game state variables
        let scoreboard, goodKarmaValue, badKarmaValue;
        let karma = { good: 0, bad: 0 };
        let player; // This will now hold the loaded FBX model
        let mixer; // Animation mixer for the FBX model
        let clock; // Clock for animation updates

        // Adjusted laneWidth to make lanes narrower and movement feel less "extreme"
        const laneWidth = 7; // New width of each main lane
        // Width of the road shoulders added to the sides
        const roadShoulderWidth = 5;
        // Updated lanePositions based on the new laneWidth
        let lanePositions = [-laneWidth, 0, laneWidth]; // X positions for the three playable lanes
        let currentLane = 1; // Player starts in the middle lane (index 1)
        let obstacles = []; // Array to store active obstacles
        let tokens = []; // Array to store active tokens
        let gameSpeed = 0.2; // Initial speed of objects moving towards the player (now positive for world movement)
        const maxGameSpeed = 4.0; // Maximum game speed
        const speedIncreaseRate = 0.07; // How much speed increases per interval
        const speedIncreaseIntervalTime = 1000; // Increase speed every 5 seconds
        let animationFrameId; // To store the ID of the requestAnimationFrame
        let isGameOver = false; // Flag to control game state

        // Road movement variables
        let roadSegments = []; // Array to store individual road segments for continuous movement
        const roadSegmentLength = 40; // Length of each road segment
        const roadSegmentCount = 10; // Number of road segments to create a continuous loop

        // Tree model variables
        let loadedTreeModel = null; // To store the loaded GLB tree model
        const treeSpacing = 10; // Approximate visual width of the tree for spacing, adjust as needed for your model

        // Player movement smoothing variables
        let targetPlayerX; // The target X position the player is moving towards
        const playerMoveSpeed = 0.1; // Controls the smoothness of lane changes (0.1 is a good starting point)
        let speedIntervalId; // Interval ID for speed increase

        // Initialize the Three.js scene, camera, and renderer
        async function init() { // Made init async to await model loading
            // Scene setup
            scene = new THREE.Scene();
            // Set a background color for the scene (light blue for sky)
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 50, 200); // Add fog for depth perception

            // Camera setup (PerspectiveCamera for 3D view)
            // FOV, Aspect Ratio, Near Clipping Plane, Far Clipping Plane
            // Increased FOV to ensure player is visible in all lanes.
            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Position the camera to look down the road
            camera.position.set(0, 5, 12);
            camera.lookAt(0, 1.5, 5); // Point camera towards the player and road

            // Initialize clock for animation updates
            clock = new THREE.Clock();

            // Renderer setup (WebGLRenderer for rendering 3D graphics)
            renderer = new THREE.WebGLRenderer({ antialias: true }); // Enable anti-aliasing for smoother edges
            renderer.setPixelRatio(window.devicePixelRatio); // Set pixel ratio for high-res displays
            renderer.setSize(window.innerWidth, window.innerHeight); // Set renderer size to full window
            renderer.shadowMap.enabled = true; // Enable shadows
            document.body.appendChild(renderer.domElement); // Add renderer's canvas to the DOM

            // Get scoreboard elements
            scoreboard = document.getElementById("scoreboard");
            goodKarmaValue = document.getElementById("good-karma-value");
            badKarmaValue = document.getElementById("bad-karma-value");

            // Add event listener for window resizing to make the game responsive
            window.addEventListener('resize', onWindowResize, false);

            // Load all necessary 3D assets
            await loadAssets();

            // Setup initial game elements (now that models are loaded)
            setupRoad(); // Now creates moving road segments and trees
            setupLighting();

            resetGame(); // Call reset game to initialize karma and clear objects
            // The animation loop will be started after the models are loaded in loadAssets()
        }

        // Function to handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Function to load all 3D assets (player and tree models)
        async function loadAssets() {
            const fbxLoader = new FBXLoader();
            const gltfLoader = new GLTFLoader();

            const playerLoadPromise = new Promise((resolve) => {
                fbxLoader.load('./Fast_Run_Boy.fbx', (fbx) => {
                    player = fbx;
                    // Initial player setup (scale, position, rotation, shadows)
                    player.scale.set(0.01, 0.01, 0.01); // Adjust as needed for your FBX model
                    player.position.set(lanePositions[currentLane], 0.2, 5);
                    player.rotation.y = Math.PI; // Rotate player to face camera (if needed)
                    player.traverse(function (object) {
                        if (object.isMesh) object.castShadow = true;
                    });
                    mixer = new THREE.AnimationMixer(player);
                    if (fbx.animations && fbx.animations.length > 0) {
                        const action = mixer.clipAction(fbx.animations[0]);
                        action.play();
                    } else {
                        console.warn('No animations found in the loaded FBX player model.');
                    }
                    scene.add(player);
                    resolve();
                }, undefined, (error) => {
                    console.error('An error occurred loading the FBX player model:', error);
                    createBasicPlayerPlaceholder(); // Fallback to basic player
                    resolve(); // Resolve even on error to continue game initialization
                });
            });

            const treeLoadPromise = new Promise((resolve) => {
                // IMPORTANT: Replace './tree.glb' with the actual path to your GLB tree model.
                gltfLoader.load('./tree.glb', (gltf) => {
                    loadedTreeModel = gltf.scene;
                    // Adjust base scale/position of the loaded tree model if needed
                    // For example, if the GLB tree is huge, scale it down here.
                    // This scale applies to the base model before cloning.
                    loadedTreeModel.scale.set(1, 1, 1); // Default scale, adjust as necessary
                    loadedTreeModel.traverse(function (object) {
                        if (object.isMesh) {
                            object.castShadow = true;
                            object.receiveShadow = true;
                        }
                    });
                    resolve();
                }, undefined, (error) => {
                    console.error('An error occurred loading the GLB tree model:', error);
                    // No specific visual fallback for trees, they just won't appear
                    resolve(); // Resolve even on error
                });
            });

            // Wait for both models to load before proceeding
            await Promise.all([playerLoadPromise, treeLoadPromise]);

            // Start the animation loop only after all models are loaded
            renderer.setAnimationLoop(animate);
        }

        // Function to create a tree instance (clones the loaded GLB model)
        function createTree() {
            if (!loadedTreeModel) {
                console.warn('Tree model not loaded. Cannot create tree instance.');
                return null;
            }
            const treeClone = loadedTreeModel.clone();
            // Apply random slight scaling for variety to the clone
            const scale = 0.8 + Math.random() * 0.4; // Scale between 0.8 and 1.2
            treeClone.scale.set(scale, scale, scale);
            // Position the tree correctly on the ground (adjust based on your tree model's pivot)
            // Assuming the tree model's base is at Y=0 in its original file
            treeClone.position.y = 0; // Adjust if your tree model's origin is not at its base
            return treeClone;
        }

        // Fallback function to create a simple player if FBX model fails to load
        function createBasicPlayerPlaceholder() {
            player = new THREE.Group();
            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.2, 0.4), new THREE.MeshBasicMaterial({ color: 0x0077ff }));
            torso.position.y = 1.8;
            player.add(torso);
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffcc99 }));
            head.position.y = 2.7;
            player.add(head);
            const legGeo = new THREE.BoxGeometry(0.2, 0.8, 0.2);
            const legMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); // White legs
            player.legLeft = new THREE.Mesh(legGeo, legMat);
            player.legLeft.position.set(-0.2, 0.4, 0);
            player.add(player.legLeft);
            player.legRight = new THREE.Mesh(legGeo, legMat);
            player.legRight.position.set(0.2, 0.4, 0);
            player.add(player.legRight);
            const armGeo = new THREE.BoxGeometry(0.2, 0.8, 0.2);
            const armMat = new THREE.MeshBasicMaterial({ color: 0x555555 });
            player.armLeft = new THREE.Mesh(armGeo, armMat);
            player.armLeft.position.set(-0.6, 2.0, 0);
            player.add(player.armLeft);
            player.armRight = new THREE.Mesh(armGeo, armMat);
            player.armRight.position.set(0.6, 2.0, 0);
            player.add(player.armRight);
            player.position.set(lanePositions[currentLane], 0.2, 5);
            scene.add(player);
        }

        // Create the road with multiple lanes and dashed lines, including shoulders
        function setupRoad() {
            const roadMaterial = new THREE.MeshPhongMaterial({ color: 0x333333, shininess: 10 });
            const shoulderMaterial = new THREE.MeshPhongMaterial({ color: 0x444444, shininess: 5 });
            const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });

            // Clear any existing road segments before recreating (for reset)
            roadSegments.forEach(segment => scene.remove(segment));
            roadSegments = [];

            const totalRoadLength = roadSegmentLength * roadSegmentCount;
            // Position segments to cover the visible range, starting from far back (negative Z)
            // and extending forward (positive Z).
            const initialZStart = - (totalRoadLength / 2) - roadSegmentLength; // Start well behind the camera's view

            for (let i = 0; i < roadSegmentCount; i++) {
                const segmentGroup = new THREE.Group();
                // Calculate segment Z position: initial start plus (index * segment length)
                const segmentZ = initialZStart + (i * roadSegmentLength);

                // Create three main road lanes for this segment
                for (let j = 0; j < 3; j++) {
                    const roadGeo = new THREE.PlaneGeometry(laneWidth, roadSegmentLength);
                    const lane = new THREE.Mesh(roadGeo, roadMaterial);
                    lane.rotation.x = -Math.PI / 2; // Rotate to lie flat on the XZ plane
                    lane.position.x = -laneWidth + j * laneWidth;
                    lane.receiveShadow = true; // Road can receive shadows
                    segmentGroup.add(lane);
                }

                // Create road shoulders for this segment
                const leftShoulderX = -laneWidth - (laneWidth / 2) - (roadShoulderWidth / 2);
                const shoulderLeftGeo = new THREE.PlaneGeometry(roadShoulderWidth, roadSegmentLength);
                const shoulderLeft = new THREE.Mesh(shoulderLeftGeo, shoulderMaterial);
                shoulderLeft.rotation.x = -Math.PI / 2;
                shoulderLeft.position.x = leftShoulderX;
                shoulderLeft.receiveShadow = true;
                segmentGroup.add(shoulderLeft);

                const rightShoulderX = laneWidth + (laneWidth / 2) + (roadShoulderWidth / 2);
                const shoulderRightGeo = new THREE.PlaneGeometry(roadShoulderWidth, roadSegmentLength);
                const shoulderRight = new THREE.Mesh(shoulderRightGeo, shoulderMaterial);
                shoulderRight.rotation.x = -Math.PI / 2;
                shoulderRight.position.x = rightShoulderX;
                shoulderRight.receiveShadow = true;
                segmentGroup.add(shoulderRight);

                // Add dashed white strips between main lanes for this segment
                const lineCountPerSegment = roadSegmentLength / 10; // Adjust as needed for density
                const stripLength = 4;
                const stripWidth = 0.3;
                const stripSpacing = roadSegmentLength / lineCountPerSegment;

                for (let j = 1; j < 3; j++) { // For the two lines between three lanes
                    for (let k = 0; k < lineCountPerSegment; k++) {
                        const lineGeo = new THREE.PlaneGeometry(stripWidth, stripLength);
                        const line = new THREE.Mesh(lineGeo, lineMaterial);
                        line.rotation.x = -Math.PI / 2;
                        line.position.x = -laneWidth / 2 + (j - 1) * laneWidth;
                        line.position.z = - (roadSegmentLength / 2) + k * stripSpacing; // Position within segment
                        line.position.y = 0.01; // Slightly above the road to prevent Z-fighting
                        segmentGroup.add(line);
                    }
                }
                segmentGroup.position.z = segmentZ; // Set the overall Z position of the segment group
                scene.add(segmentGroup);
                roadSegments.push(segmentGroup); // Store the entire segment group

                // Add trees to this segment
                const treesPerSegmentSide = Math.ceil(roadSegmentLength / treeSpacing); // Calculate based on treeSpacing
                // treeOffsetFromShoulder: This value controls how far the trees are from the road.
                // Smaller value = closer to road. Larger value = further from road.
                const treeOffsetFromShoulder = -1; // Changed: Adjusted value to -1

                if (loadedTreeModel) { // Only add trees if the model was loaded successfully
                    for (let t = 0; t < treesPerSegmentSide; t++) {
                        // Calculate Z position to ensure continuous placement
                        const treeZ = - (roadSegmentLength / 2) + (t * treeSpacing);

                        // Left side trees
                        const treeLeft = createTree();
                        if (treeLeft) {
                            treeLeft.position.x = leftShoulderX - (roadShoulderWidth / 2) - treeOffsetFromShoulder;
                            treeLeft.position.z = treeZ;
                            segmentGroup.add(treeLeft);
                        }

                        // Right side trees
                        const treeRight = createTree();
                        if (treeRight) {
                            treeRight.position.x = rightShoulderX + (roadShoulderWidth / 2) + treeOffsetFromShoulder;
                            treeRight.position.z = treeZ;
                            segmentGroup.add(treeRight);
                        }
                    }
                }
            }
        }

        // Add ambient and directional lighting to the scene
        function setupLighting() {
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x8d8d8d, 1); // Softer ambient light
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 2); // Brighter directional light
            dirLight.position.set(-3, 10, -10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 5;
            dirLight.shadow.camera.bottom = -5;
            dirLight.shadow.camera.left = -5;
            dirLight.shadow.camera.right = 5;
            dirLight.shadow.camera.near = 0.1;
            dirLight.shadow.camera.far = 50;
            dirLight.shadow.mapSize.width = 1024; // Increase shadow map resolution
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            // Optional: Helper to visualize the directional light's shadow camera
            // scene.add(new THREE.CameraHelper(dirLight.shadow.camera));
        }

        // Function to create an obstacle
        function createObstacle(z) {
            const geo = new THREE.BoxGeometry(1.5, 1.5, 1.5); // Larger obstacle
            const mat = new THREE.MeshPhongMaterial({ color: 0xff4444, flatShading: true }); // Red, non-shiny
            const ob = new THREE.Mesh(geo, mat);
            // Randomly place obstacle in one of the three lanes
            ob.position.set(lanePositions[Math.floor(Math.random() * 3)], 0.75, z);
            ob.castShadow = true; // Obstacles cast shadows
            scene.add(ob);
            obstacles.push(ob);
        }

        // Function to create a token (good karma item)
        function createToken(z) {
            const geo = new THREE.SphereGeometry(0.6, 24, 24); // Slightly larger, smoother sphere
            const mat = new THREE.MeshPhongMaterial({ color: 0xffdd00, flatShading: true }); // Yellow/gold
            const token = new THREE.Mesh(geo, mat);
            // Randomly place token in one of the three lanes
            token.position.set(lanePositions[Math.floor(Math.random() * 3)], 0.6, z);
            token.castShadow = true; // Tokens cast shadows
            scene.add(token);
            tokens.push(token);
        }

        // Function to increase game speed over time
        function increaseGameSpeed() {
            if (gameSpeed < maxGameSpeed) {
                gameSpeed = Math.min(gameSpeed + speedIncreaseRate, maxGameSpeed);
                console.log('Game Speed Increased:', gameSpeed.toFixed(2));
            }
        }

        // Game animation loop
        function animate() {
            if (isGameOver) return; // Stop animation if game is over

            // Update the animation mixer with the time elapsed since the last frame
            const delta = clock.getDelta();
            if (mixer) {
                mixer.update(delta);
            }

            // Smoothly move player towards target lane
            if (player && player.position.x !== targetPlayerX) {
                player.position.x += (targetPlayerX - player.position.x) * playerMoveSpeed;
                // Snap to target if very close to avoid floating point inaccuracies
                if (Math.abs(targetPlayerX - player.position.x) < 0.05) {
                    player.position.x = targetPlayerX;
                }
            }

            // Move road segments
            const totalRoadLength = roadSegmentLength * roadSegmentCount;
            roadSegments.forEach(segment => {
                segment.position.z += gameSpeed; // gameSpeed is positive, so Z increases

                // If segment has moved completely past the camera's view (its front edge is behind the camera)
                // Move it back to the beginning of the road chain
                if (segment.position.z > camera.position.z + roadSegmentLength) { // Check if segment is fully past the camera's view
                    segment.position.z -= totalRoadLength; // Move it to the very back of the road chain
                }
            });

            // Move obstacles towards the player (they move with the road)
            obstacles.forEach((o, i) => {
                o.position.z += gameSpeed; // Move along Z-axis (Z increases, moving towards player)
                o.rotation.y += 0.05; // Make obstacles "dance" by rotating them

                // Check if obstacle has passed the camera (despawn)
                if (o.position.z > camera.position.z + 20) { // If it's too far in front of the camera (passed player)
                    scene.remove(o); // Remove from scene
                    obstacles.splice(i, 1); // Remove from array
                }
                // Check for collision with player
                // Using a simple bounding box collision check
                // Ensure player exists before checking collision
                if (player) {
                    const playerBox = new THREE.Box3().setFromObject(player);
                    const obstacleBox = new THREE.Box3().setFromObject(o);
                    if (playerBox.intersectsBox(obstacleBox)) {
                        karma.bad++; // Increment bad karma for collision
                        updateScoreboard();
                        scene.remove(o);
                        obstacles.splice(i, 1);
                        // Optionally, add a visual/audio feedback for collision
                    }
                }
            });

            // Move tokens towards the player (they move with the road)
            tokens.forEach((t, i) => {
                t.position.z += gameSpeed; // Move along Z-axis (Z increases, moving towards player)
                // Check if token has passed the camera (despawn)
                if (t.position.z > camera.position.z + 20) { // If it's too far in front of the camera (passed player)
                    scene.remove(t);
                    tokens.splice(i, 1);
                }
                // Check for collection by player
                // Ensure player exists before checking collection
                if (player) {
                    const playerBox = new THREE.Box3().setFromObject(player);
                    const tokenBox = new THREE.Box3().setFromObject(t);
                    if (playerBox.intersectsBox(tokenBox)) {
                        karma.good++; // Increment good karma for collecting token
                        updateScoreboard();
                        scene.remove(t);
                        tokens.splice(i, 1);
                        // Optionally, add a visual/audio feedback for collection
                    }
                }
            });

            // Update scoreboard display
            updateScoreboard();

            // Render the scene with the camera
            renderer.render(scene, camera);

            // Game over condition (example: if bad karma reaches a certain threshold)
            if (karma.bad >= 10) {
                endGame("Game Over! Too much bad karma.");
            }
        }

        // Function to update the scoreboard display
        function updateScoreboard() {
            goodKarmaValue.innerText = karma.good;
            badKarmaValue.innerText = karma.bad;
        }

        // Function to show a message box and stop the game
        function showMessageBox(message) {
            document.getElementById('message-text').innerText = message;
            document.getElementById('message-box').style.display = 'block';
        }

        // Function to hide the message box
        function hideMessageBox() {
            document.getElementById('message-box').style.display = 'none';
        }

        // Function to end the game
        function endGame(message) {
            isGameOver = true;
            cancelAnimationFrame(animationFrameId); // Stop the animation loop
            clearInterval(obstacleSpawnInterval); // Stop spawning obstacles
            clearInterval(tokenSpawnInterval); // Stop spawning tokens
            clearInterval(speedIntervalId); // Stop speed increase
            showMessageBox(message);
        }

        // Function to reset the game state
        function resetGame() {
            // Clear existing obstacles and tokens from scene and arrays
            obstacles.forEach(o => scene.remove(o));
            tokens.forEach(t => scene.remove(t));
            obstacles = [];
            tokens = [];

            karma = { good: 0, bad: 0 }; // Reset karma
            updateScoreboard(); // Update scoreboard display

            currentLane = 1; // Reset player to middle lane
            // Ensure player exists before setting position
            if (player) {
                player.position.x = lanePositions[currentLane]; // Update player position
                targetPlayerX = lanePositions[currentLane]; // Reset target player X
            }

            gameSpeed = 0.2; // Reset game speed to initial positive value

            isGameOver = false; // Reset game over flag
            hideMessageBox(); // Hide any message box

            // Reset animation mixer if it exists
            if (mixer) {
                mixer.stopAllAction();
                // If the Mixamo model has animations, restart the first one on reset
                if (player && player.animations && player.animations.length > 0) {
                    const action = mixer.clipAction(player.animations[0]);
                    action.play();
                }
            }
            clock = new THREE.Clock(); // Reset clock for consistent timing

            // Re-setup road segments to ensure they are in initial positions
            setupRoad();

            // Restart spawning intervals and speed increase
            startSpawning();

            // Restart animation loop if it was stopped
            if (!animationFrameId || isGameOver) {
                renderer.setAnimationLoop(animate);
            }
        }

        // Spawning intervals
        let obstacleSpawnInterval;
        let tokenSpawnInterval;

        function startSpawning() {
            // Clear any existing intervals to prevent duplicates on reset
            if (obstacleSpawnInterval) clearInterval(obstacleSpawnInterval);
            if (tokenSpawnInterval) clearInterval(tokenSpawnInterval);
            if (speedIntervalId) clearInterval(speedIntervalId); // Clear existing speed interval

            // Spawn obstacles every 2 seconds
            // Obstacles spawn at a fixed Z relative to the world origin, far behind the player
            obstacleSpawnInterval = setInterval(() => {
                if (!isGameOver) createObstacle(camera.position.z - 100);
            }, 2000);

            // Spawn tokens every 3 seconds
            // Tokens spawn at a fixed Z relative to the world origin, far behind the player
            tokenSpawnInterval = setInterval(() => {
                if (!isGameOver) createToken(camera.position.z - 100);
            }, 3000);

            // Start speed increase interval
            speedIntervalId = setInterval(increaseGameSpeed, speedIncreaseIntervalTime);
        }

        // Key controls for player movement
        window.addEventListener('keydown', (e) => {
            if (isGameOver || !player) return; // Disable controls if game is over or player not loaded

            if (e.code === 'ArrowLeft' && currentLane > 0) {
                currentLane--;
                targetPlayerX = lanePositions[currentLane]; // Update target X
            } else if (e.code === 'ArrowRight' && currentLane < 2) {
                currentLane++;
                targetPlayerX = lanePositions[currentLane]; // Update target X
            }
        });

        // Touch controls for player movement (swipe left/right)
        let touchStartX = 0;
        window.addEventListener('touchstart', (e) => {
            if (isGameOver || !player) return;
            touchStartX = e.touches[0].clientX;
        });

        window.addEventListener('touchend', (e) => {
            if (isGameOver || !player) return;
            // Corrected to get clientX directly from the first touch in changedTouches
            const touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50; // Minimum distance for a swipe

            if (touchEndX < touchStartX - swipeThreshold && currentLane > 0) {
                currentLane--;
                targetPlayerX = lanePositions[currentLane]; // Update target X
            } else if (touchEndX > touchStartX + swipeThreshold && currentLane < 2) {
                currentLane++;
                targetPlayerX = lanePositions[currentLane]; // Update target X
            }
        });

        // Event listener for the restart button
        document.getElementById('restart-button').addEventListener('click', resetGame);

        // Initialize the game when the window loads
        window.onload = function () {
            init(); // Setup scene, camera, renderer, and initial elements
            startSpawning(); // Start spawning obstacles and tokens
            // The animate loop will be started after the models are loaded in loadAssets()
        };
    </script>
