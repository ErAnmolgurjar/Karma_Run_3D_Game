        // Function to load the player model based on gender
        async function loadPlayerModel(modelPath) {
            const fbxLoader = new FBXLoader();
            return new Promise((resolve, reject) => {
                fbxLoader.load(modelPath, (fbx) => {
                    // Remove existing player if any (e.g., from a previous game session or placeholder)
                    if (player) {
                        scene.remove(player);
                        player.traverse(object => {
                            if (object.geometry) object.geometry.dispose();
                            if (object.material) object.material.dispose();
                        });
                    }

                    player = fbx;
                    // Adjust scale based on the model path
                    if (modelPath === './Fast_Run_Girl.fbx') {
                        player.scale.set(0.015, 0.015, 0.015); // Made girl model bigger
                    } else {
                        player.scale.set(0.01, 0.01, 0.01); // Default size for the boy model (as it is)

                    player.position.set(lanePositions[currentLane], 0.2, 5);
                    player.rotation.y = Math.PI;
                    player.traverse(function (object) {
                        if (object.isMesh) object.castShadow = true;
                    });
                    mixer = new THREE.AnimationMixer(player);
                    if (fbx.animations && fbx.animations.length > 0) {
                        const action = mixer.clipAction(fbx.animations[0]);
                        action.play();
                    } else {
                        console.warn('No animations found in the loaded FBX player model.');
                    }
                    scene.add(player);
                    resolve();
                }, undefined, (error) => {
                    console.error('An error occurred loading the FBX player model:', error);
                    createBasicPlayerPlaceholder(); // Fallback to basic player
                    resolve(); // Resolve even on error to continue game initialization
                });
            });
        }

        // Function to load all 3D assets (tree model and font)
        async function loadAssets() {
            const gltfLoader = new GLTFLoader();
            const fontLoader = new FontLoader();

            const treeLoadPromise = new Promise((resolve) => {
                gltfLoader.load('./tree.glb', (gltf) => {
                    loadedTreeModel = gltf.scene;
                    loadedTreeModel.scale.set(1, 1, 1);
                    loadedTreeModel.traverse(function (object) {
                        if (object.isMesh) {
                            object.castShadow = true;
                            object.receiveShadow = true;
                        }
                    });
                    resolve();
                }, undefined, (error) => {
                    console.error('An error occurred loading the GLB tree model:', error);
                    resolve(); // Resolve even on error
                });
            });

            // Load the font
            const fontLoadPromise = new Promise((resolve, reject) => {
                // IMPORTANT: The file at this path MUST be a valid Three.js typeface.json file,
                // generated by a dedicated Three.js font converter (e.g., https://gero3.github.io/facetype.js/).
                // A generic JSON file or a font file simply renamed to .json will not work.
                fontLoader.load('/fonts/Poppins_Medium_Regular.json', (loadedFont) => {
                    font = loadedFont;
                    console.log('Font loaded successfully.');
                    resolve();
                }, undefined, (error) => {
                    console.error('An error occurred loading the font:', error);
                    // Crucially, if the font fails to load or is invalid, 'font' remains null.
                    // The game will then use fallback shapes instead of crashing.
                    resolve();
                });
            });

            // Wait for both tree model and font to load
            await Promise.all([treeLoadPromise, fontLoadPromise]);
        }

            // Position the tree correctly on the ground (adjust based on your tree model's pivot)
            // Assuming the tree model's base is at Y=0 in its original file
            treeClone.position.y = 0; // Adjust if your tree model's origin is not at its base
            return treeClone;
        }

        // Create the road with multiple lanes and dashed lines, including shoulders
        function setupRoad() {
            const roadMaterial = new THREE.MeshPhongMaterial({ color: 0x333333, shininess: 10 });
            const shoulderMaterial = new THREE.MeshPhongMaterial({ color: 0x444444, shininess: 5 });

            // and extending forward (positive Z).

            for (let i = 0; i < roadSegmentCount; i++) {
                const segmentGroup = new THREE.Group();
                // Calculate segment Z position: initial start plus (index * segment length)
                const segmentZ = initialZStart + (i * roadSegmentLength);

                // Create three main road lanes for this segment
                for (let j = 0; j < 3; j++) {
                    const roadGeo = new THREE.PlaneGeometry(laneWidth, roadSegmentLength);
                    const lane = new THREE.Mesh(roadGeo, roadMaterial);
                    lane.rotation.x = -Math.PI / 2; // Rotate to lie flat on the XZ plane
                    lane.position.x = -laneWidth + j * laneWidth;
                    lane.receiveShadow = true; // Road can receive shadows
                    segmentGroup.add(lane);
                }

                // Create road shoulders for this segment
                const leftShoulderX = -laneWidth - (laneWidth / 2) - (roadShoulderWidth / 2);
                const shoulderLeftGeo = new THREE.PlaneGeometry(roadShoulderWidth, roadSegmentLength);
                const shoulderLeft = new THREE.Mesh(shoulderLeftGeo, shoulderMaterial);
                shoulderLeft.rotation.x = -Math.PI / 2;
                shoulderLeft.position.x = leftShoulderX;
                shoulderLeft.receiveShadow = true;
                segmentGroup.add(shoulderLeft);

                const rightShoulderX = laneWidth + (laneWidth / 2) + (roadShoulderWidth / 2);
                const shoulderRightGeo = new THREE.PlaneGeometry(roadShoulderWidth, roadSegmentLength);
                const shoulderRight = new THREE.Mesh(shoulderRightGeo, shoulderMaterial);
                shoulderRight.rotation.x = -Math.PI / 2;
                shoulderRight.position.x = rightShoulderX;
                shoulderRight.receiveShadow = true;
                segmentGroup.add(shoulderRight);

                // Add dashed white strips between main lanes for this segment
                const lineCountPerSegment = roadSegmentLength / 10; // Adjust as needed for density
                const stripLength = 4;
                const stripWidth = 0.3;
                const stripSpacing = roadSegmentLength / lineCountPerSegment;

                for (let j = 1; j < 3; j++) { // For the two lines between three lanes
                    for (let k = 0; k < lineCountPerSegment; k++) {
                        const lineGeo = new THREE.PlaneGeometry(stripWidth, stripLength);
                        const line = new THREE.Mesh(lineGeo, lineMaterial);
                        line.rotation.x = -Math.PI / 2;
                        line.position.x = -laneWidth / 2 + (j - 1) * laneWidth;
                        line.position.y = 0.01; // Slightly above the road to prevent Z-fighting
                        segmentGroup.add(line);
                    }
                }
                segmentGroup.position.z = segmentZ; // Set the overall Z position of the segment group
                scene.add(segmentGroup);
                roadSegments.push(segmentGroup); // Store the entire segment group

                // Add trees to this segment
                const treesPerSegmentSide = Math.ceil(roadSegmentLength / treeSpacing); // Calculate based on treeSpacing
                // treeOffsetFromShoulder: This value controls how far the trees are from the road.
                // Smaller value = closer to road. Larger value = further from road.
                const treeOffsetFromShoulder = -1;

                if (loadedTreeModel) { // Only add trees if the model was loaded successfully
                    for (let t = 0; t < treesPerSegmentSide; t++) {
                        // Calculate Z position to ensure continuous placement
                        const treeZ = - (roadSegmentLength / 2) + (t * treeSpacing);

                        // Left side trees
                        const treeLeft = createTree();
                        if (treeLeft) {
                            treeLeft.position.x = leftShoulderX - (roadShoulderWidth / 2) - treeOffsetFromShoulder;
                            treeLeft.position.z = treeZ;
                            segmentGroup.add(treeLeft);
                        }

                        // Right side trees
                        const treeRight = createTree();
                        if (treeRight) {
                            treeRight.position.x = rightShoulderX + (roadShoulderWidth / 2) + treeOffsetFromShoulder;
                            treeRight.position.z = treeZ;
                            segmentGroup.add(treeRight);
                        }
                    }
                }
            }
        }

        // Add ambient and directional lighting to the scene
        function setupLighting() {
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x8d8d8d, 1); // Softer ambient light
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 2); // Brighter directional light
            dirLight.position.set(-3, 10, -10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 5;
            dirLight.shadow.camera.bottom = -5;
            dirLight.shadow.camera.left = -5;
            dirLight.shadow.camera.right = 5;
            dirLight.shadow.camera.near = 0.1;
            dirLight.shadow.camera.far = 50;
            dirLight.shadow.mapSize.width = 1024; // Increase shadow map resolution
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            // Optional: Helper to visualize the directional light's shadow camera
            // scene.add(new THREE.CameraHelper(dirLight.shadow.camera));
        }

        // Function to create an obstacle (now 3D text for bad karma)
        function createObstacle(z) {
            let obstacleGroup = new THREE.Group(); // Group to hold both English and Hindi text
            const badKarma = badKarmas[Math.floor(Math.random() * badKarmas.length)];
            // Unified color for all karma words
            const material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF }); // Simple, bright, no lighting

            if (!font) {
                console.warn("Font not loaded for obstacle text or is invalid. Using fallback box.");
                const geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                const ob = new THREE.Mesh(geo, material);
                obstacleGroup.add(ob); // Add fallback to group
            } else {
                try {
                    // English text
                    const englishTextGeo = new TextGeometry(badKarma.english, {
                        font: font,
                        size: 1.0, // Adjusted text size
                        height: 0.3, // Adjusted text depth
                        curveSegments: 12
                    });
                    englishTextGeo.computeBoundingBox();
                    englishTextGeo.center();
                    const englishTextMesh = new THREE.Mesh(englishTextGeo, material);
                    obstacleGroup.add(englishTextMesh);

                    // Hindi text, positioned below English text
                    const hindiTextGeo = new TextGeometry(badKarma.hindi, {
                        font: font,
                        size: 0.7, // Smaller size for Hindi
                        height: 0.2,
                        curveSegments: 12
                    });
                    hindiTextGeo.computeBoundingBox();
                    hindiTextGeo.center();
                    const hindiTextMesh = new THREE.Mesh(hindiTextGeo, material);

                    // Calculate vertical offset for Hindi text
                    const englishTextHeight = englishTextGeo.boundingBox.max.y - englishTextGeo.boundingBox.min.y;
                    const hindiTextHeight = hindiTextGeo.boundingBox.max.y - hindiTextGeo.boundingBox.min.y;
                    // Position Hindi text below English text with a small gap
                    hindiTextMesh.position.y = englishTextMesh.position.y - (englishTextHeight / 2) - (hindiTextHeight / 2) - 0.2;

                    obstacleGroup.add(hindiTextMesh);
                } catch (e) {
                    console.error("Error creating 3D text for obstacle (font issue):", e);
                    console.warn("Falling back to basic box for obstacle due to font error.");
                    const geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                    const ob = new THREE.Mesh(geo, material);
                    obstacleGroup.add(ob); // Add fallback to group
                }
            }

            // Position the entire group
            obstacleGroup.position.set(lanePositions[Math.floor(Math.random() * 3)], 2.5, z);
            obstacleGroup.castShadow = true;
            scene.add(obstacleGroup);
            obstacles.push(obstacleGroup);
        }

        // Function to create a token (now 3D text for good karma)
        function createToken(z) {
            let tokenGroup = new THREE.Group(); // Group to hold both English and Hindi text
            const goodKarma = goodKarmas[Math.floor(Math.random() * goodKarmas.length)];
            // Unified color for all karma words
            const material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF }); // Simple, bright, no lighting

            if (!font) {
                console.warn("Font not loaded for token text or is invalid. Using fallback sphere.");
                const geo = new THREE.SphereGeometry(0.6, 24, 24);
                const token = new THREE.Mesh(geo, material);
                tokenGroup.add(token); // Add fallback to group
            } else {
                try {
                    // English text
                    const englishTextGeo = new TextGeometry(goodKarma.english, {
                        font: font,
                        size: 0.8, // Adjusted text size
                        height: 0.2, // Adjusted text depth
                        curveSegments: 12
                    });
                    englishTextGeo.computeBoundingBox();
                    englishTextGeo.center();
                    const englishTextMesh = new THREE.Mesh(englishTextGeo, material);
                    tokenGroup.add(englishTextMesh);

                    // Hindi text, positioned below English text
                    const hindiTextGeo = new TextGeometry(goodKarma.hindi, {
                        font: font,
                        size: 0.5, // Smaller size for Hindi
                        height: 0.15,
                        curveSegments: 12
                    });
                    hindiTextGeo.computeBoundingBox();
                    hindiTextGeo.center();
                    const hindiTextMesh = new THREE.Mesh(hindiTextGeo, material);

                    // Calculate vertical offset for Hindi text
                    const englishTextHeight = englishTextGeo.boundingBox.max.y - englishTextGeo.boundingBox.min.y;
                    const hindiTextHeight = hindiTextGeo.boundingBox.max.y - hindiTextGeo.boundingBox.min.y;
                    // Position Hindi text below English text with a small gap
                    hindiTextMesh.position.y = englishTextMesh.position.y - (englishTextHeight / 2) - (hindiTextHeight / 2) - 0.15;

                    tokenGroup.add(hindiTextMesh);
                } catch (e) {
                    console.error("Error creating 3D text for token (font issue):", e);
                    console.warn("Falling back to basic sphere for token due to font error.");
                    const geo = new THREE.SphereGeometry(0.6, 24, 24);
                    const token = new THREE.Mesh(geo, material);
                    tokenGroup.add(token); // Add fallback to group
                }
            }

            // Position the entire group
            tokenGroup.position.set(lanePositions[Math.floor(Math.random() * 3)], 2.5, z);
            tokenGroup.castShadow = true;
            scene.add(tokenGroup);
            tokens.push(tokenGroup);
        }

        // Function to increase game speed over time
        function increaseGameSpeed() {
            if (gameSpeed < maxGameSpeed) {
                gameSpeed = Math.min(gameSpeed + speedIncreaseRate, maxGameSpeed);
                console.log('Game Speed Increased:', gameSpeed.toFixed(2));
            }
        }

        // Function to decrease spawn distances (increase difficulty)
        function decreaseSpawnDistances() {
            // Decrease obstacle spawn distance
            if (currentObstacleSpawnDistance > minObstacleSpawnDistance) {
                currentObstacleSpawnDistance = Math.max(currentObstacleSpawnDistance - obstacleDistanceDecreaseRate, minObstacleSpawnDistance);
                console.log('Obstacle Spawn Distance:', currentObstacleSpawnDistance);
            }

            // Decrease token spawn distance
            if (currentTokenSpawnDistance > minTokenSpawnDistance) {
                currentTokenSpawnDistance = Math.max(currentTokenSpawnDistance - tokenDistanceDecreaseRate, minTokenSpawnDistance);
                console.log('Token Spawn Distance:', currentTokenSpawnDistance);
            }
        }

        // Function to toggle game pause state
        function togglePause() {
            isPaused = !isPaused; // Toggle the pause flag
            if (isPaused) {
                // Game is paused: Stop animation and clear intervals
                pauseButton.innerText = 'Resume';
                renderer.setAnimationLoop(null); // Stop requestAnimationFrame
                clearInterval(speedIntervalId);
                clearInterval(difficultyIntervalId);
            } else {
                // Game is resumed: Restart animation and intervals
                pauseButton.innerText = 'Pause';
                renderer.setAnimationLoop(animate); // Restart requestAnimationFrame
                startSpawning(); // Re-establish intervals
            }
        }

        // Game animation loop
        function animate() {
            if (isGameOver || isPaused) return; // Stop animation if game is paused or over

            const currentTime = Date.now(); // Get current time in milliseconds

            // Update the animation mixer with the time elapsed since the last frame
            const delta = clock.getDelta();
            if (mixer) {
                mixer.update(delta);
            }

            // Smoothly move player towards target lane
            if (player && player.position.x !== targetPlayerX) {
                player.position.x += (targetPlayerX - player.position.x) * playerMoveSpeed;
                // Snap to target if very close to avoid floating point inaccuracies
                if (Math.abs(targetPlayerX - player.position.x) < 0.05) {
                    player.position.x = targetPlayerX;
                }
            }

            // Move road segments
            const totalRoadLength = roadSegmentLength * roadSegmentCount;
            roadSegments.forEach(segment => {
                segment.position.z += gameSpeed; // gameSpeed is positive, so Z increases

                // If segment has moved completely past the camera's view (its front edge is behind the camera)
                // Move it back to the beginning of the road chain
                if (segment.position.z > camera.position.z + 20) { // If it's too far in front of the camera (passed player)
                    segment.position.z -= totalRoadLength; // Move it to the very back of the road chain
                }
            });

            // Dynamic spawning logic based on time and game speed
            const spawnZ = camera.position.z - 100; // Z position where new objects are created (far behind camera)

            // Calculate dynamic spawn intervals based on game speed
            // As gameSpeed increases, the divisor (gameSpeed / initialGameSpeed) increases,
            // making the effectiveSpawnTime smaller.
            const effectiveObstacleSpawnTime = baseObstacleSpawnTime / (gameSpeed / initialGameSpeed);
            const effectiveTokenSpawnTime = baseTokenSpawnTime / (gameSpeed / initialGameSpeed);

            // Obstacle spawning
            if (currentTime - lastObstacleSpawnTime >= effectiveObstacleSpawnTime) {
                createObstacle(spawnZ); // Spawn far behind camera
                lastObstacleSpawnTime = currentTime;
            }

            // Token spawning
            if (currentTime - lastTokenSpawnTime >= effectiveTokenSpawnTime) {
                createToken(spawnZ); // Spawn far behind camera
                lastTokenSpawnTime = currentTime;
            }


            // Move obstacles towards the player (they move with the road)
            obstacles.forEach((o, i) => {
                o.position.z += gameSpeed; // Move along Z-axis (Z increases, moving towards player)
                // Confirmed: Obstacles do not spin

                // Check if obstacle has passed the camera (despawn)
                if (o.position.z > camera.position.z + 20) { // If it's too far in front of the camera (passed player)
                    scene.remove(o); // Remove from scene
                    obstacles.splice(i, 1); // Remove from array
                }
                // Check for collision with player
                // Using a simple bounding box collision check
                // Ensure player exists before checking collision
                if (player) {
                    // For collision, we need to check the bounding box of the entire group
                    const playerBox = new THREE.Box3().setFromObject(player);
                    const obstacleBox = new THREE.Box3().setFromObject(o);
                    if (playerBox.intersectsBox(obstacleBox)) {
                        karma.bad++; // Increment bad karma for collision
                        updateScoreboard();
                        scene.remove(o);
                        obstacles.splice(i, 1);
                        // Optionally, add a visual/audio feedback for collision
                    }
                }
            });

            // Move tokens towards the player (they move with the road)
            tokens.forEach((t, i) => {
                t.position.z += gameSpeed; // Move along Z-axis (Z increases, moving towards player)
                // Check if token has passed the camera (despawn)
                if (t.position.z > camera.position.z + 20) { // If it's too far in front of the camera (passed player)
                    scene.remove(t);
                    tokens.splice(i, 1);
                }
                // Check for collection by player
                // Ensure player exists before checking collection
                if (player) {
                    // For collection, we need to check the bounding box of the entire group
                    const playerBox = new THREE.Box3().setFromObject(player);
                    const tokenBox = new THREE.Box3().setFromObject(t);
                    if (playerBox.intersectsBox(tokenBox)) {
                        karma.good++; // Increment good karma for collecting token
                        updateScoreboard();
                        scene.remove(t);
                        tokens.splice(i, 1);
                        // Optionally, add a visual/audio feedback for collection
                    }
                }
            });

            // Update scoreboard display
            updateScoreboard();

            // Render the scene with the camera
            renderer.render(scene, camera);

            // Game over condition (example: if bad karma reaches a certain threshold)
            if (karma.bad >= 10) {
                endGame("Game Over! Too much bad karma.");
            }
        }

        // Function to update the scoreboard display
        function updateScoreboard() {
            goodKarmaValue.innerText = karma.good;
            badKarmaValue.innerText = karma.bad;
        }

        // Function to show a message box and stop the game
        function showMessageBox(message) {
            document.getElementById('message-text').innerText = message;
            document.getElementById('message-box').style.display = 'block';
        }

        // Function to hide the message box
        function hideMessageBox() {
            document.getElementById('message-box').style.display = 'none';
        }

        // Function to end the game
        function endGame(message) {
            isGameOver = true;
            renderer.setAnimationLoop(null); // Stop requestAnimationFrame
            // Clear all intervals
            clearInterval(speedIntervalId);
            clearInterval(difficultyIntervalId);
            showMessageBox(message);
        }

        // Function to reset the game state
        // Added a parameter to control if animation loop should be restarted immediately
        function resetGame(restartAnimation = true) {
            // Clear existing obstacles and tokens from scene and arrays
            obstacles.forEach(o => scene.remove(o));
            tokens.forEach(t => scene.remove(t));
            obstacles = [];
            tokens = [];

            karma = { good: 0, bad: 0 }; // Reset karma
            updateScoreboard(); // Update scoreboard display

            currentLane = 1; // Reset player to middle lane
            // Ensure player exists before setting position
            if (player) {
                player.position.x = lanePositions[currentLane]; // Update player position
                targetPlayerX = lanePositions[currentLane]; // Reset target player X
            }

            gameSpeed = 0.2; // Reset game speed to initial positive value
            // Reset lastZ to 0 for initial spawning (These are for the old distance-based check, not used for new time-based)
            lastObstacleZ = 0;
            lastTokenZ = 0;
            currentObstacleSpawnDistance = initialObstacleSpawnDistance; // Reset obstacle spawn distance
            currentTokenSpawnDistance = initialTokenSpawnDistance; // Reset token spawn distance

            isGameOver = false; // Reset game over flag
            isPaused = false; // Ensure game is unpaused on reset
            pauseButton.innerText = 'Pause'; // Reset pause button text
            hideMessageBox(); // Hide any message box

            // Reset animation mixer if it exists
            if (mixer) {
                mixer.stopAllAction();
                // If the Mixamo model has animations, restart the first one on reset
                if (player && player.animations && player.animations.length > 0) {
                    const action = mixer.clipAction(player.animations[0]);
                    action.play();
                }
            }
            clock = new THREE.Clock(); // Reset clock for consistent timing
            lastObstacleSpawnTime = Date.now(); // Reset spawn times for immediate spawn on reset
            lastTokenSpawnTime = Date.now(); // Reset spawn times for immediate spawn on reset


            // Re-setup road segments
            setupRoad();

            // Restart spawning intervals and speed increase
            startSpawning();

            // Restart animation loop if requested
            if (restartAnimation) {
                renderer.setAnimationLoop(animate);
            }
        }

        // Spawning intervals (now only for speed and difficulty increase, not direct object spawning)
        function startSpawning() {
            // Clear any existing intervals to prevent duplicates on reset
            if (speedIntervalId) clearInterval(speedIntervalId);
            if (difficultyIntervalId) clearInterval(difficultyIntervalId);

            // Start speed increase interval
            speedIntervalId = setInterval(increaseGameSpeed, speedIncreaseIntervalTime);

            // Start difficulty increase interval (for spawn distances)
            difficultyIntervalId = setInterval(decreaseSpawnDistances, distanceDecreaseIntervalTime);
        }

        // Key controls for player movement
        window.addEventListener('keydown', (e) => {
            if (isGameOver || isPaused || !player) return; // Disable controls if game is paused

            if (e.code === 'ArrowLeft' && currentLane > 0) {
                currentLane--;
                targetPlayerX = lanePositions[currentLane]; // Update target X
            } else if (e.code === 'ArrowRight' && currentLane < 2) {
                currentLane++;
                targetPlayerX = lanePositions[currentLane]; // Update target X
            }
        });

        // Touch controls for player movement (swipe left/right)
        let touchStartX = 0;
        window.addEventListener('touchstart', (e) => {
            if (isGameOver || isPaused || !player) return; // Disable controls if game is paused
            touchStartX = e.touches[0].clientX;
        });

        window.addEventListener('touchend', (e) => {
            if (isGameOver || isPaused || !player) return; // Disable controls if game is paused
            // Corrected to get clientX directly from the first touch in changedTouches
            const touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50; // Minimum distance for a swipe

            if (touchEndX < touchStartX - swipeThreshold && currentLane > 0) {
                currentLane--;
                targetPlayerX = lanePositions[currentLane]; // Update target X
            } else if (touchEndX > touchStartX + swipeThreshold && currentLane < 2) {
                currentLane++;
                targetPlayerX = lanePositions[currentLane]; // Update target X
            }
        });

        // Event listener for the restart button (from message box)
        document.getElementById('restart-button').addEventListener('click', resetGame);

        // Initialize the game when the window loads
        window.onload = function () {
            init(); // Setup scene, camera, renderer, and initial elements
            // startSpawning() is now called by startGame()
            // The animate loop will be started by startGame()
        };
    </script>
